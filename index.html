<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Login Transition</title>
    <link rel="shortcut icon" href="istockphoto-1439973042-612x612.jpg" type="image/x-icon">
    <style>
        /* Full-screen video */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Wrapper for login container */
        #login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        #login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            display: none;
            max-width: 90%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h2 {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: #9a4a35;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #9a4a35;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #feae68;
            color: white;
            cursor: pointer;
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 15px;
        }

        .form-appear {
            animation: fadeIn 1s ease-out forwards;
        }

        #login-wrapper {
            background-image: url('snow-white-background.jpg');
            background-size: cover;
            background-position: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .show {
            display: flex;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Fullscreen wrapper for second page content */
        #content-wrapper {
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #slider-container {
            width: 80%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-div-content {
            width: 90%;
        }

        .login-div-button {
            width: 99%;
        }

        .login-div-button:hover {
            scale: 1.01;
            opacity: 0.9;
        }

        .login-div-button-password {
            width: 110%;
        }

        .login-div-button-password:hover {
            scale: 1.01;
            opacity: 0.9;
        }

        #slider-container {
            display: block;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 1.5s ease-in-out;
        }

        .slide {
            width: 33.33%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
        }

        .slider .slide.played {
            filter: none;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 47px;
            height: 47px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .play-btn {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
        }

        .heart {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: red;
            animation: heartAnimation 1s ease-in-out forwards;
        }

        @keyframes heartAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-50px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(2);
            }
        }

        .progress-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #28a745;
            width: 0;
            transition: width 0.5s;
        }

        .time {
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <!-- Video Element -->
 <video id="video" autoplay muted playsinline controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <!-- Wrapper for login form -->
    <div id="login-wrapper">
        <!-- Login Form -->
        <div id="login-container">
            <h2>ONLY TRUE PRINCESS CAN ACCESS THIS WEBSITE</h2>
            <div id="login-div"> 
                <input class="login-div-content" type="text" id="username" placeholder="Username">
                <p class="login-div-content" id="username-error" style="color: red; display: none;">Username is incorrect</p>
                <button class="login-div-button" onclick="checkUsername()">Next</button>
            </div>
            <div class="login-div-content" id="password-div" style="display: none;">
                <input type="password" id="password" placeholder="Password">
                <button class="login-div-button-password" onclick="login()">Login</button>
            </div>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Wrapper for second page content (Initially Hidden) -->
    <div id="content-wrapper" style="display: none;">
        <h2>Welcome, Princess!</h2>
        <div id="slider-container">
            <button class="play-btn" onclick="playMusic()">PLAY</button>
            <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
            <div class="slider">
                <div class="slide" style="background-image: url('28ADEF33-39DC-4F1B-8EBA-20D9982E3D9D_1_105_c.jpeg');"></div>
                <div class="slide" style="background-image: url('48AA08B8-61D7-4EC0-BEC0-1BD9B243E127_1_105_c.jpeg');"></div>
                <div class="slide" style="background-image: url('994C70A5-AE9A-497E-88D4-8041C626E865_1_105_c.jpeg');"></div>
            </div>
            <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span id="current-time">0:00</span> / <span id="total-time">2:34</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const loginContainer = document.getElementById("login-container");

        // When the video ends, show the login form
        video.onended = function() {
            // Show the login form with a smooth transition
            loginContainer.style.display = "block";
            loginContainer.classList.add("form-appear");
        };

        // Username validation
        function checkUsername() {
            const username = document.getElementById("username").value;
            if (username.toLowerCase() === "princess") {
                document.getElementById("username-error").style.display = "none";
                document.getElementById("login-div").style.display = "none";
                document.getElementById("password-div").style.display = "block";
            } else {
                document.getElementById("username-error").style.display = "block";
            }
        }

        // Password validation
        function login() {
            const password = document.getElementById("password").value;
            if (password === "magic123") {
                document.getElementById("login-wrapper").style.display = "none";
                document.getElementById("content-wrapper").style.display = "flex";
            } else {
                document.getElementById("error-message").textContent = "Incorrect password!";
            }
        }

        // Slider logic
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
            } else {
                currentSlide = slides.length - 1;
            }
            updateSlider();
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
            } else {
                currentSlide = 0;
            }
            updateSlider();
        }

        function updateSlider() {
            const slider = document.querySelector(".slider");
            slider.style.transform = `translateX(-${currentSlide * 33.33}%)`;
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.classList.add("played");
                } else {
                    slide.classList.remove("played");
                }
            });
        }

        // Music control logic
        let isMusicPlaying = false;

        function playMusic() {
            if (!isMusicPlaying) {
                video.play();
                isMusicPlaying = true;
                document.querySelector(".play-btn").textContent = "PAUSE";
            } else {
                video.pause();
                isMusicPlaying = false;
                document.querySelector(".play-btn").textContent = "PLAY";
            }
        }
    </script>
</body>
</html>
