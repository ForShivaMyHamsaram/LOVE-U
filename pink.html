<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        body {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        body.loaded {
            opacity: 1;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
        }

        .slide.previous {
            opacity: 0;
            transform: translateY(-100%);
            z-index: 1;
        }

        /* Button styling */
        .next-button, .start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .last-next-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Full-screen overlay for pop-up */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .popup button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: pink;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <!-- Popup asking user to start -->
    <div class="popup" id="popup">
        <h2>Click to Start the Experience</h2>
        <button class="start-button" onclick="startExperience()">Start</button>
    </div>

    <audio id="background-music" loop>
        <source src="kiss.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="slide active" style="background-image: url('button-improved.gif');">
        <button class="next-button">Next Slide</button>
    </div>
    <div class="slide" style="background-image: url('sun.gif');">
        <button class="next-button">Next Slide</button>
    </div>

    <div class="slide" style="background-image: url('pink-new-1.gif');">
        <button class="next-button">Next Slide</button>
    </div>
    <div class="slide" style="background-image: url('Jasmine-gif-1.gif');">
        <button class="next-button">Next Slide</button>
    </div>
    <div class="slide" style="background-image: url('everything.gif');">
        <button class="next-button last-next-button" onclick="window.location.href = 'jasmine-video.html';">Finish</button>
    </div>

    <script>
        function startExperience() {
            // Remove popup
            document.getElementById("popup").style.display = "none";

            // Play audio
            const audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Autoplay blocked:", error));

            // Fade-in effect
            document.body.classList.add('loaded');
        }

        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        document.querySelectorAll('.next-button').forEach((button, index) => {
            button.addEventListener('click', () => {
                if (index < slides.length - 1) {
                    slides[currentIndex].classList.remove('active');
                    slides[currentIndex].classList.add('previous');

                    currentIndex++;
                    slides[currentIndex].classList.add('active');
                }
            });
        });

    </script>

</body>
</html>
