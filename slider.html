<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="icon" type="image/png" href="istockphoto-1439973042-612x612.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ecd8d8;
        }

        #slider-container {
            display: block;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 1.5s ease-in-out;
        }

    /* Base styles for all slides */
.slide {
    flex: 0 0 33.33%;  /* Keeps the slides at 33.33% width by default */
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Target the second slide (index 1) */
.slider .slide:nth-child(2) {
    flex-grow: 1;  /* Allow it to grow and fill available space */
    background-size: contain;  /* Ensure the image fits completely */
    background-position: center;
    background-repeat: no-repeat;
}

/* Target the third slide (index 2) */
.slider .slide:nth-child(3) {
    flex-grow: 1;  /* Allow it to grow and fill available space */
    background-size: contain;  /* Ensure the image fits completely */
    background-position: center;
    background-repeat: no-repeat;
}



        .slider .slide.played {
            filter: none;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 47px;
            height: 47px;
            border-radius: 50%;
        }

       

        .next {
            right: 10px;
        }

        .play-btn {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
        }

        .heart {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: red;
            animation: heartAnimation 1s ease-in-out forwards;
        }

        @keyframes heartAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-50px) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(2);
            }
        }

        .progress-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar .progress {
            height: 100%;
            background-color: #28a745;
            width: 0;
            transition: width 0.5s;
        }

        .time {
            margin-top: 10px;
        }

        .fade-out {
    opacity: 0;
    transition: opacity 1s ease-out;
}

.text-box {
    position: absolute;
    top: 87%;
    left: 23%;
    transform: translateY(-50%);
    width: 300px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    font-size: 18px;
    text-align: left;
    color: #000;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.text-box h2 {
    margin: 0;
    font-size: 24px;
    color: #e50000;
} 

.letsgo {
    display: none;
    width: 173px;
    height: 46px;
    border-radius: 20px;
    background-color: cadetblue;
    color: white;
    border: none;
    font-size: 16px;
    margin-right: 20px;

    animation: floatAnimation 2s ease-in-out infinite;
}

.letsgo:hover {
    opacity: 0.9;
    cursor: pointer;
}

@keyframes floatAnimation {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.notification1 {
    position: absolute;
    background-color: #ff9e9e;
    width: 300px;
    right: 3%;
    
    height: 100px;
    color: #6d2929;
    z-index: 1000;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.heart1 {
    width: 200px;
    height: 170px;
    position: absolute;
    transform: rotate(248deg);
    position: absolute;
    top: -1%;
    right: 60%;
    margin-top: 10px;
}
    </style>
</head>
<body>

    <audio id="background-music" autoplay loop>
        <source src="kiss.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<div class="notification1">
    <p>Click this button to check more slides</p>
    <img class="heart1" src="arrow.png" alt="">
</div>

    <div id="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('28ADEF33-39DC-4F1B-8EBA-20D9982E3D9D_1_105_c.jpeg');">
                <div class="text-box">
                    <h2>For My Love</h2>
                    <p>I have left these slides for you. I  want to say how much you mean to me, Shiva ❤️</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('48AA08B8-61D7-4EC0-BEC0-1BD9B243E127_1_105_c.jpeg');"></div>
            <div class="slide" style="background-image: url('994C70A5-AE9A-497E-88D4-8041C626E865_1_105_c.jpeg');"></div>

        </div>
        <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>


   
    </div>
<button class="letsgo" onclick="redirect()">Check more slides</button>
<div id='heart' class='button'></div>
    <script>


    // Fix autoplay issues in some browsers
    window.addEventListener('click', () => {
            document.getElementById("background-music").play();
        });


        let currentIndex = 0;
        let audio;
        let progressBar;
        let currentTimeDisplay;
        let totalTimeDisplay;
        let sliderInterval;

        document.addEventListener("DOMContentLoaded", function () {
            progressBar = document.querySelector('.progress .progress');
            currentTimeDisplay = document.getElementById('current-time');
            totalTimeDisplay = document.getElementById('total-time');

            showSlider();
        });

        function showSlider() {
    document.getElementById('slider-container').style.display = 'block';
    console.log('Current slide number:', currentIndex + 1);  // Log the first slide when the page loads
}

function nextSlide() {
    const slider = document.querySelector('.slider');
    const textBoxes = document.querySelectorAll('.text-box'); // Select all text-boxes
    const notifications = document.querySelectorAll('.notification1'); // Select all notifications

    currentIndex = (currentIndex + 1) % 3;
    slider.style.transform = `translateX(-${currentIndex * 33.33}%)`;
    console.log('Current slide number:', currentIndex + 1);

    // Hide all text-boxes and notifications first
    textBoxes.forEach(textBox => textBox.style.display = 'none');
    notifications.forEach(notification => notification.style.display = 'none');

    // Show text-box and notification ONLY if it's the first slide (index 0)
    if (currentIndex === 0) {
        if (textBoxes[currentIndex]) textBoxes[currentIndex].style.display = 'block';
        if (notifications[currentIndex]) notifications[currentIndex].style.display = 'block';
    }

    if (currentIndex === 2) {
        document.querySelector('.next').style.display = 'none';

        setTimeout(() => {
            document.querySelector('.letsgo').style.display = 'block';
        }, 15500);
    }
}

function redirect () {
    window.location.href = "pink.html";
}





     
    </script>
</body>
</html>
